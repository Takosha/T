<html>

<head>

    <script>



        // let arr = [

        window.onload = () => {
            const users = [
                {
                    name: 'Egor',
                    phone: 'Samsung',
                    model: 's10',
                    number: '+375447321252',
                    img: 'https://res.cloudinary.com/spectrumobile/image/fetch/e_trim/w_360,h_480,c_fit,f_auto,q_auto,fl_lossy/http%3A%2F%2Fres.cloudinary.com%2Fspectrumobile%2Fimage%2Fupload%2Fv1549495813%2FSpecturm%2520Mobile%2520Buy%2520Flow%2FSamsung%2520SEA%2FS10%2FSM-G973UZWACHA_HERO_v2.png',
                },
                {
                    name: 'Oksana',
                    phone: 'iPhone',
                    model: '6s',
                    number: '+375447713167',
                    img: 'https://avatars.mds.yandex.net/get-mpic/1808939/img_id1743413306810991762.jpeg/9hq',

                },
                {
                    name: 'Nikita',
                    phone: 'Motorola',
                    model: 'Moto X 2',
                    number: '+375447760702',
                    img: 'https://i5.walmartimages.com/asr/1f6fba7f-7f29-4c98-8268-d18e2fd91c33_1.ce090e6977bea51a1d0804db613d54a6.jpeg?odnHeight=450&odnWidth=450&odnBg=FFFFFF',
                }
            ];

            const renderUsersTable = ((filteredUsersForRander) => {
                const table = document.createElement('table');
                filteredUsersForRander.forEach((users) => {

                    const row = document.createElement('tr');

                    const nameCell = document.createElement('td');
                    nameCell.innerHTML = users.name;
                    row.appendChild(nameCell);

                    const phoneCell = document.createElement('td');
                    phoneCell.innerHTML = users.phone;
                    row.appendChild(phoneCell);

                    const modelCell = document.createElement('td');
                    modelCell.innerHTML = users.model;
                    row.appendChild(modelCell);

                    const numberCell = document.createElement('td');
                    numberCell.innerHTML = users.number;
                    row.appendChild(numberCell);


                    const imgCell = document.createElement('td');
                    const img = document.createElement('img');
                    img.style.width = 150;
                    img.src = users.img;
                    imgCell.appendChild(img);
                    row.appendChild(imgCell);
                    table.appendChild(row);
                    table.classList.add('table_1');



                });
                const root = document.querySelector('#root');
                root.innerHTML = '';
                root.appendChild(table);

            });

            const filterClickHandler = (event) => {
                if (event.target.value === 'all') {
                    renderUsersTable(users);
                } else {
                    const filteredUsers = users.filter(user => user.name === event.target.value);
                    console.log(filteredUsers);

                    renderUsersTable(filteredUsers);

                }
            }

            const nameFilter = document.querySelector('#filter-phone-egor');
            nameFilter.addEventListener('click', () => {

                const filteredUsers = users.filter(user => user.name === 'Egor');
                console.log(filteredUsers);

                renderUsersTable(filteredUsers);

            });

            const nikitaFilter = document.querySelector('#filter-user-nikita');
            nikitaFilter.addEventListener('click', () => {

                const filteredUsers = users.filter(user => user.name === 'Nikita');
                console.log(filteredUsers);

                renderUsersTable(filteredUsers);

            });

            const allFilter = document.querySelector('#filter-user-all');
            allFilter.addEventListener('click', () => {
                const filteredUsers = users;
                console.log(filteredUsers);

                renderUsersTable(filteredUsers);

            });


            renderUsersTable(users);

        }




    </script>

    <style>
        .table_1 td {
            border: solid black 3px;
        }
    </style>

</head>

<body>

    <button id='filter-phone-egor'>Egor</button>
    <button id='filter-user-nikita'>Nikita</button>
    <button id='filter-user-all'>All</button>

    <div id='root'> </div>

</body>

</html>
