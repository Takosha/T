<html>
<link rel="stylesheet" href="styles24.css">

<head>


    <script>

        window.onload = () => {
            const openModelButton = document.querySelector('#open-model');

            openModelButton.addEventListener('click', () => {
                const modal = document.querySelector('#modal');
                modal.style.display = 'block';

                const modalShadow = document.querySelector('.modal-shadow');
                modalShadow.style.display = 'block';
            })

            const cancelModelButton = document.querySelector('#cancel');

            cancelModelButton.addEventListener('click', () => {
                const closeModal = document.querySelector('#modal');
                closeModal.style.display = 'none';
                const modalShadow = document.querySelector('.modal-shadow');
                modalShadow.style.display = 'none';

            })



        }




    </script>

</head>

<body>



    <div id='root'>
    </div>

    <button id="open-model">OPEN</button>


    <div id='modal' class='modal'>
        <div>Title</div>
        <div class='body'>
            <div>hfghfg</div>
            <div>hfghfg</div>
            <div>hfghfg</div>
            <div>hfghfg</div>
            <div>hfghfg</div>
        </div>
        <div class="footer">
            <button id='cancel'> CANCEL </button>
        </div>
    </div>
    <div class='modal-shadow'></div>




</body>

</html>
